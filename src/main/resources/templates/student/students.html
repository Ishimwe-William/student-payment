<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Students</title>
    <th:block th:include="index"></th:block>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div th:replace="fragments/left-sidebar :: left-sidebar-content"></div>
        <div class="col-sm-8">
            <div class="container">
                <div th:if="${not #lists.isEmpty(students)}">
                    <h2>All Students</h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Other Name(s)</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="student: ${students}">
                            <td th:text="${student.regNo}">ID</td>
                            <td th:text="${student.firstName}">Name</td>
                            <td th:text="${student.lastName}">Description</td>
                            <td th:text="${student.email}">Type</td>
                            <td><a th:href="${'/students/edit/' + student.id}" class="btn btn-link">Edit</a></td>
                            <td><a th:href="${'students/delete/'+student.id}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/right-sidebar :: right-sidebar-content"></div>
    </div>
</div>
</body>
</html>
