<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="index"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Payment Details</h2>
    <div>
        <form class="row g-3" th:object="${payment}" th:action="@{/payment}" method="post">
            <div class="col-md-12">
                <input type="hidden" class="form-control" th:field="${payment.id}"/>
            </div>
            <div class="col-md-12">
                <label for="name" class="form-label">Name:</label>
                <input type="number" class="form-control" id="name" th:field="${payment.amount}"/>
            </div>
            <div class="col-md-12">
                <label for="type" class="form-label">Type:</label>
                <input type="text" class="form-control" id="type" th:field="${payment.createAt}"/>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
